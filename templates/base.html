<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AEC FOI Archive{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>AEC FOI Disclosure Log Archive</h1>
    </header>
    <nav class="breadcrumbs">
        {% block breadcrumbs %}
        <a href="/index.html">Home</a>
        {% endblock %}
    </nav>
    <main>
        <div id="persona-selector-container" class="container">
          <label for="persona-selector">Select Persona:</label>
          <select id="persona-selector">
            {% for persona_id in PERSONAS %}
              <option value="{{ persona_id }}" {% if persona_id == DEFAULT_PERSONA %}selected{% endif %}>
                {{ persona_id | replace('_', ' ') | title }}
              </option>
            {% endfor %}
          </select>
        </div>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <!-- todo: link to AEC foi log original page or something -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/lunr.min.js"></script>
    <script src="/static/search.js"></script>
    <script src="/static/general_ui.js" defer></script>
    {% block scripts %}{% endblock %}
</body>
</html>
